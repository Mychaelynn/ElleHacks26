<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Toy Shop</title>
    <link rel="stylesheet" href="chosePrize.css" />
  </head>
  <body class="shop-bg">
    <div class="penny-fixed-corner" onclick="togglePennyChat()">
      <img src="mascot.png" alt="Penny" id="penny-icon" />
    </div>

    <div class="shop-content">
      <div class="shop-header">
        <h1 id="shop-title">Pick Your Big Goal!</h1>
        <p>"What do you want to work towards purchasing?"</p>
      </div>

      <div class="toy-shelf">
        <div
          class="toy-card floating-1"
          onclick="selectGoal('Niagara Falls', 100)"
        >
          <img
            src="prizes/falls.png"
            alt="Niagara Falls"
            class="toy-img-asset"
          />
          <h3>Niagara Falls Trip</h3>
          <p class="price">$100</p>
        </div>

        <div
          class="toy-card floating-2"
          onclick="selectGoal('Disney Land', 200)"
        >
          <img src="prizes/disney.png" alt="Castle" class="toy-img-asset" />
          <h3>Disney Land Trip</h3>
          <p class="price">$200</p>
        </div>

        <div
          class="toy-card floating-3"
          onclick="selectGoal('Wealth Simple Headquaters Trip', 300)"
        >
          <img src="prizes/ws.png" alt="iPad" class="toy-img-asset" />
          <h3>Wealth Simple Headquaters Trip</h3>
          <p class="price">$300</p>
        </div>
      </div>
    </div>

    <div id="penny-chat-window" class="chat-hidden">
      <div class="chat-header">
        <span>Penny's Tips üê∑</span>
        <button onclick="togglePennyChat()">√ó</button>
      </div>
      <div id="chat-messages"></div>
      <div class="chat-input-area">
        <input type="text" id="user-query" placeholder="Ask Penny..." />
        <button onclick="sendToGemini()">Send</button>
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    <script type="module" src="script.js"></script>
  </body>
</html>

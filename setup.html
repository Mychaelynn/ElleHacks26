<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setup Your Adventure</title>
    <link rel="stylesheet" href="setup.css" />
  </head>
  <body class="setup-bg">
    <div class="setup-container">
      <div class="welcome-box">
        <h1>Welcome to the Team!</h1>
        <p id="welcome-text">
          "Hi! I'm <b>Penny</b>. I'll be staying right down there in the corner
          if you ever need a hint or have a question about money!"
        </p>

        <hr />

        <label for="age-input">First, tell me how old you are:</label>
        <input type="number" id="age-input" placeholder="Enter your age" />

        <button class="next-btn" onclick="saveAgeAndGo()">
          Continue to choose your journey!
        </button>
      </div>
    </div>

    <!-- Penny Chat (Bottom Right Corner) -->
    <div class="penny-fixed-corner" onclick="togglePennyChat()">
      <img src="mascot.png" alt="Penny" id="penny-icon" />
      <div class="notification-dot">!</div>
    </div>

    <div id="penny-chat-window" class="chat-hidden">
      <div class="chat-header">
        <span>Chat with Penny üê∑</span>
        <button onclick="togglePennyChat()" class="close-chat">√ó</button>
      </div>

      <div id="chat-messages"></div>

      <div class="chat-input-area">
        <input
          type="text"
          id="user-query"
          placeholder="Ask Penny..."
          onkeypress="if (event.key === 'Enter') sendToGemini();"
        />
        <button onclick="sendToGemini()">Send</button>
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>

    <script type="module" src="script.js"></script>
  </body>
</html>

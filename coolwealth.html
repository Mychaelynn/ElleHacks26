<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disney Adventure</title>
    <style>
      /* Remove all browser default spacing */
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden; /* Prevents scrollbars from appearing */
      }

      /* Force the image to fill the entire viewport */
      img {
        width: 100vw;
        height: 100vh;
        display: block;
        object-fit: cover; /* Crops the edges to ensure no background shows */
        object-position: center; /* Keeps the middle of the photo in focus */
      }
    </style>
  </head>
  <body>
    <img src="travel/coolWSOffice.png" alt="Disney Trip Prize" />
  </body>
</html>
